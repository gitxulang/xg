<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>安天涉密专用运维管理系统（涉密专用计算平台版）V3.0</title>
<link href="assets/css/icon.css" rel="stylesheet" />
<link href="assets/materialize/css/materialize.min.css" rel="stylesheet"
	media="screen,projection" />
<link href="assets/css/bootstrap.css" rel="stylesheet" />
<link href="assets/css/font-awesome.css" rel="stylesheet" />
<link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
<link href="assets/css/custom-styles.css" rel="stylesheet" />
<link href='assets/css/font-awesome.css' rel='stylesheet'
	type='text/css' />
<link href="assets/js/Lightweight-Chart/cssCharts.css" rel="stylesheet">
<link href="assets/css/common.css" rel="stylesheet">
<link href="assets/css/drop.css" rel="stylesheet">
</head>

<body>
	<div id="page-wrapper">
		<div class="header">
			<ol class="breadcrumb">
				<li><a>系统管理</a></li>
				<li><a href="javascript:jumpPage('commonUser.html')">用户信息管理</a></li>
			</ol>
		</div>

		<div id="page-inner">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-content">
							<div class="row">
								<div class="col-md-4">
									<div class="drop1down">
										<button onclick="myFunction()"
											class="drop1btn waves-effect waves-light btn">搜索</button>
										<div id="myDropdown" class="drop1down-content">
											<div class="row">
												<div class="col-md-4">
													<label>用户名</label>
												</div>
												<div class="col-md-8">
													<label> <input id="name" type="search"
														class="form-control1" />
													</label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-4">
													<label>唯一标识</label>
												</div>
												<div class="col-md-8">
													<label> <input id="card" type="search"
														class="form-control1" />
													</label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6" align="right">
													<a href="#" onclick="selectPage()"
														class="waves-effect waves-light btn"> 查 询 </a>
												</div>
												<div class="col-md-6" align="left">
													<a href="#" onclick="reset()"
														class="waves-effect waves-light btn"> 重置 </a>

												</div>
											</div>
										</div>
									</div>
								</div>

								<div class="col-md-8">
									<div align="right">
										<a href="#" onclick="doAdd()"
											class="waves-effect waves-light btn"> 添 加 </a>
									</div>
								</div>
							</div>

							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="tableID">
									<thead>
										<tr>
											<th class="center">编号</th>
											<th id="orderName" onclick="setOrderKey(this)"><div
													style="cursor: pointer">姓名</div></th>
											<th id="orderCard" onclick="setOrderKey(this)"><div
													style="cursor: pointer">唯一标识</div></th>
											<th id="orderSex" onclick="setOrderKey(this)"><div
													style="cursor: pointer">性别</div></th>
											<th id="orderBirthDate" onclick="setOrderKey(this)"><div
													style="cursor: pointer">出生日期</div></th>
											<th id="orderDept" onclick="setOrderKey(this)"><div
													style="cursor: pointer">部门</div></th>
											<th id="orderEducation" onclick="setOrderKey(this)"><div
													style="cursor: pointer">学历</div></th>
											<th id="orderNationality" onclick="setOrderKey(this)"><div
													style="cursor: pointer">民族</div></th>
											<th id="orderStatus" onclick="setOrderKey(this)"><div
													style="cursor: pointer">状态</div></th>
											<th id="orderCreateTime" onclick="setOrderKey(this)"><div
													style="cursor: pointer">创建时间</div></th>
											<th id="orderItime" onclick="setOrderKey(this)"><div
													style="cursor: pointer">时间</div></th>
											<th class="center">操作</th>
										</tr>
									</thead>
									<tbody id="tableBodyID"></tbody>
								</table>
							</div>

							<div class="row">
								<div class="col-sm-6">
									<div class="pagination">
										<label> <select id="selectPage"
											class="form-control input-sm" onchange="changeOffset()">
												<option value="10">10</option>
												<option value="25">25</option>
												<option value="50">50</option>
												<option value="100">100</option>
										</select>
										</label> <label> 记录/页，共<span id="totalCount">0</span>条记录，第 <span
											id="page">1</span>/<span id="totalPage">10</span>页
										</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="dataTables_paginate paging_simple_numbers"
										align="right">
										<ul class="pagination">
											<li class="paginate_button previous" tabindex="0"
												id="dataTables-example_previous"><a href="#"
												onclick="firstPage()">首页</a></li>
											<li class="paginate_button" tabindex="0"><a href="#"
												onclick="beforePage()">上一页</a></li>
											<li class="paginate_button " tabindex="0"><a href="#"
												onclick="nextPage()">下一页</a></li>
											<li class="paginate_button next" tabindex="0"><a
												href="#" onclick="lastPage()">尾页</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="fixed-action-btn horizontal click-to-toggle">
				<a class="btn-floating btn-large red"> <i class="material-icons">menu</i>
				</a>
				<ul>
					<li><a href="dashboard.html" class="btn-floating red"><i
							class="material-icons">track_changes</i></a></li>
					<li><a href="#" class="btn-floating green"><i
							class="material-icons">publish</i></a></li>
				</ul>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery-1.10.2.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/materialize/js/materialize.min.js"></script>
	<script src="assets/js/jquery.metisMenu.js"></script>
	<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
	<script src="assets/js/dataTables/jquery.dataTables.js"></script>
	<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
	<script src="assets/js/tablecommon.js"></script>
	<script type="text/javascript" src="./assets/plugins/layer/layer.js"></script>

	<script type="text/javascript" src="./pages/common.js"></script>
	<script type="text/javascript" src="./pages/title.js"></script>
	<script type="text/javascript" src="./pages/commonUser.js"></script>
</body>
</html>
