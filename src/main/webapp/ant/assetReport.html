<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>安天涉密专用运维管理系统（涉密专用计算平台版）V3.0</title>
<link href="assets/css/icon.css" rel="stylesheet" />
<link href="assets/materialize/css/materialize.min.css" rel="stylesheet"
	media="screen,projection" />
<link href="assets/css/bootstrap.css" rel="stylesheet" />
<link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
<link href="assets/css/custom-styles.css" rel="stylesheet" />
<link href='assets/css/font-awesome.css' rel='stylesheet'
	type='text/css' />
<link href="assets/js/Lightweight-Chart/cssCharts.css" rel="stylesheet">
<link href="assets/css/common.css" rel="stylesheet">
<link href="assets/css/drop.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="assets/css/jedate.css">
</head>

<body>
	<div id="page-wrapper">
		<div class="header">
			<ol class="breadcrumb">
				<li><a>报表管理</a></li>
				<li><a href="javascript:jumpPage('assetReport.html')">资产报表管理</a></li>
			</ol>
		</div>

		<div id="page-inner">
			<div class="card">
				<div class="my-card-content">
					<div class="col">
						<ul class="tabs">
							<li class="tab col s3" onclick="jumpPage('reporthardWare.html')"><a
								href="#" class="active" style="text-decoration: none;">设备资产报表</a></li>
							<!-- 								<li class="tab col s3" onclick="jumpPage('reportSoft.html')"><a href="#" style="text-decoration:none;">软件资产报表</a></li> -->
							<li class="tab col s3" onclick="jumpPage('reportAlarm.html')"><a
								href="#" style="text-decoration: none;">设备告警统计</a></li>
							<!-- 								<li class="tab col s3" onclick="jumpPage('reportAlarmSoft.html')"><a href="#" style="text-decoration:none;">软件告警报表</a></li> -->
						</ul>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-content">
							<div class="row">
								<div class="col-md-4">
									<div class="drop1down">
										<button onclick="myFunction()"
											class="drop1btn waves-effect waves-light btn">搜索</button>
										<div id="myDropdown" class="drop1down-content">
											<div class="row">
												<div class="col-md-4">
													<label>名称</label>
												</div>
												<div class="col-md-8">
													<label> <input id="name" type="search"
														class="form-control1">
													</label>
												</div>
											</div>

											<div class="row">
												<div class="col-md-4">
													<label>设备IP</label>
												</div>
												<div class="col-md-8">
													<label> <input id="ip" type="search"
														class="form-control1">
													</label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-4">
													<label>部门</label>
												</div>
												<div class="col-md-8">
													<label> <select id="a_dept" class="form-control">
															<option value="-1">请选择</option>
													</select>
												</div>
											</div>
											<div class="row">
												<div class="col-md-4">
													<label>类型/类别</label>
												</div>
												<div class="col-md-8">
													<label> <select id="a_type" class="form-control">
															<option value="-1">请选择</option>
													</select>
													</label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-4">
													<label>开始时间</label>
												</div>
												<div class="col-md-8">
														<input type="text" class="jeinput timer" id="itime_start" >
												</div>
											</div>
											<div class="row">
												<div class="col-md-4">
													<label>结束时间</label>
												</div>
												<div class="col-md-8">
													<input type="text" class="jeinput timer" id="itime_end" >
												</div>
											</div>
											<div class="row">
												<div class="col-md-6" align="right">
													<a href="#" onclick="selectPage()"
														class="waves-effect waves-light btn"> 查 询 </a>
												</div>
												<div class="col-md-6" align="left">
													<a href="#" onclick="reset()"
														class="waves-effect waves-light btn"> 重置 </a>

												</div>
											</div>
										</div>
									</div>
								</div>
								

								<div class="col-md-8">
									<div align="right">
										<a href="#" onclick="exportTable()"
											class="waves-effect waves-light btn"> 导 出 </a>
									</div>
								</div>
							</div>

							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="tableID">
									<thead>
										<tr>
											<th class="center">编号</th>
											<th id="orderNumber" onclick="setOrderKey(this)"><div
													style="cursor: pointer">ASPID</div></th>
											<th id="orderIp" onclick="setOrderKey(this)"><div style="cursor:pointer">设备IP</div></th>
											<!-- <th id="orderBmIp" onclick="setOrderKey(this)"><div style="cursor:pointer">保密IP</div></th>
											<th id="orderYwIp" onclick="setOrderKey(this)"><div style="cursor:pointer">业务IP</div></th> -->
											<th id="orderName" onclick="setOrderKey(this)"><div
													style="cursor: pointer">名称</div></th>
											<th id="orderType" onclick="setOrderKey(this)"><div
													style="cursor: pointer">类型/类别</div></th>
											<th id="orderDep" onclick="setOrderKey(this)"><div
													style="cursor: pointer">部门</div></th>
											<th id="orderPos" onclick="setOrderKey(this)"><div
													style="cursor: pointer">存放位置</div></th>		
											<th id="orderColl" onclick="setOrderKey(this)"><div
													style="cursor: pointer">监控方式</div></th>
											<th id="orderMonitor" onclick="setOrderKey(this)"><div
													style="cursor: pointer">是否监控</div></th>
											<th id="orderTime" onclick="setOrderKey(this)"><div
													style="cursor: pointer">时间</div></th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody id="tableBodyID" />
								</table>
							</div>

							<div class="row">
								<div class="col-sm-10 table-page-num">
									<div class="pagination">
										<label> <select id="selectPage"
											class="form-control input-sm" onchange="changeOffset()">
												<option value="10">10</option>
												<option value="25">25</option>
												<option value="50">50</option>
												<option value="100">100</option>
										</select>
										</label> <label> 记录/页，共<span id="totalCount">0</span>条记录，第 <span
											id="page">1</span>/<span id="totalPage">10</span>页
										</label>
									</div>
								</div>

								<div class="col-sm-2">
									<div class="dataTables_paginate paging_simple_numbers"
										align="right">
										<ul class="pagination table-page-txt" style="width:230px;right:-8px;position:absolute;">
											<li class="paginate_button previous" tabindex="0"
												id="dataTables-example_previous"><a href="#"
												onclick="firstPage()">首页</a></li>
											<li class="paginate_button" tabindex="0"><a href="#"
												onclick="beforePage()">上一页</a></li>
											<li class="paginate_button " tabindex="0"><a href="#"
												onclick="nextPage()">下一页</a></li>
											<li class="paginate_button next" tabindex="0"><a
												href="#" onclick="lastPage()">尾页</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="fixed-action-btn horizontal click-to-toggle">
				<a class="btn-floating btn-large red"> <i class="material-icons">menu</i>
				</a>
				<ul>
					<li><a href="dashboard.html" class="btn-floating red"><i
							class="material-icons">track_changes</i></a></li>
					<li><a href="#" class="btn-floating green"><i
							class="material-icons">publish</i></a></li>
				</ul>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery-1.10.2.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/bootstrap-datetimepicker.js"></script>
	<script src="assets/materialize/js/materialize.min.js"></script>
	<script src="assets/js/jquery.metisMenu.js"></script>
	<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
	<script src="assets/js/dataTables/jquery.dataTables.js"></script>
	<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
	<script src="assets/js/tablecommon.js"></script>
	<script type="text/javascript" src="./assets/plugins/layer/layer.js"></script>
    <script type="text/javascript" src="assets/js/jedate.js"></script>
	<script type="text/javascript" src="./pages/common.js"></script>
	<script type="text/javascript" src="./pages/title.js"></script>
	<script type="text/javascript" src="./pages/reportAsset.js"></script>
</body>
</html>
