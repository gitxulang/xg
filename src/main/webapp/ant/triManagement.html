<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>安天涉密专用运维管理系统（涉密专用计算平台版）V3.0</title>
<link href="assets/css/icon.css" rel="stylesheet" />
<link href="assets/materialize/css/materialize.min.css" rel="stylesheet"
	media="screen,projection" />
<link href="assets/css/bootstrap.css" rel="stylesheet" />
<link href="assets/css/font-awesome.css" rel="stylesheet" />
<link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
<link href="assets/css/custom-styles.css" rel="stylesheet" />
<link href='assets/css/font-awesome.css' rel='stylesheet'
	type='text/css' />
<link href="assets/js/Lightweight-Chart/cssCharts.css" rel="stylesheet">
<link href="assets/css/common.css" rel="stylesheet">
<link href="assets/css/drop.css" rel="stylesheet">
<!-- <script src="commonJS.js"></script> -->
</head>

<body>
	<div id="page-wrapper">
		<div class="header">
			<ol class="breadcrumb">
				<li><a>三方管理</a></li>
				<li><a href="javascript:jumpPage('triManagement.html')">第三方管理端管理</a></li>
			</ol>
		</div>

		<div id="page-inner">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-content">
							<div class="row">
								<div class="col-md-8" align="left">
									<div class="drop1down">
										<button onclick="myFunction()"
											class="drop1btn waves-effect waves-light btn">搜索</button>
										<div id="myDropdown" class="drop1down-content">
											<div class="row">
												<div class="col-md-4" style="margin: 10px 0px">
														<span>ASPID</span>
												</div>
												<div class="col-md-8">
														<label> <input id="value-aspid" type="search"
															class="form-control1">
														</label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-4" style="margin: 10px 0px">
														<span>设备名称</span>
												</div>
												<div class="col-md-8">
														<label> <input id="value-name" type="search"
															class="form-control1">
														</label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-4" style="margin: 10px 0px">
													<span>设备类型</span>
												</div>
												<div class="col-md-8">
													<select id="value_type" class="form-control">
														<option value="-1">选择资产类别</option>
													</select>
												</div>
											</div>
											<div class="row">
												<div class="col-md-4" style="margin: 10px 0px">
													<span>管理端名称</span>
												</div>
												<div class="col-md-8">
													<label> <input id="value-management-name" type="search"
																   class="form-control1">
													</label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-4" style="margin: 10px 0px">
													<span>管理端地址</span>
												</div>
												<div class="col-md-8">
													<label> <input id="value-management-url" type="search"
																   class="form-control1">
													</label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6" align="right">
													<a href="#" onclick="queryData()"
														class="waves-effect waves-light btn"> 查 询 </a>
												</div>
												<div class="col-md-6" align="left">
													<a href="#" onclick="reset()"
														class="waves-effect waves-light btn"> 重置 </a>

												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-4" align="right" style="float: right;">
									<div>
										<a href="#" onclick="doAdd()"
											class="waves-effect waves-light btn"> 新 增 </a>
									</div>
								</div>
							</div>

							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="tableID">
									<thead>
										<tr>
											<th class="center">编号</th>
											<th id="assetAno">ASPID</th>
											<th id="assetName">名称</th>
											<th id="assetAtype">类别</th>
											<th id="manageName" onclick="setOrderKey(this)"><div style="cursor: pointer">管理端名称</div></th>
											<th id="manageUrl" onclick="setOrderKey(this)"><div style="cursor:pointer">管理端地址</div></th>
											<th id="createTime" onclick="setOrderKey(this)"><div style="cursor: pointer">创建时间</div></th>
											<th class="center">操作</th>
										</tr>
									</thead>

									<tbody id="tableBodyID">

									</tbody>
								</table>
							</div>

							<div class="row">
								<div class="col-sm-10 table-page-num">
									<div class="pagination">
										<label> <select id="selectPage"
											class="form-control input-sm" onchange="changeOffset()">
												<option value="10">10</option>
												<option value="25">25</option>
												<option value="50">50</option>
												<option value="100">100</option>
										</select>
										</label> <label> 记录/页，共<span id="totalCount">0</span>条记录，第 <span
											id="page">1</span>/<span id="totalPage">10</span>页
										</label>
									</div>
								</div>

								<div class="col-sm-2">
									<div class="dataTables_paginate paging_simple_numbers"
										align="right">
										<ul class="pagination table-page-txt">
											<li class="paginate_button previous" tabindex="0"
												id="dataTables-example_previous"><a href="#"
												onclick="firstPage()">首页</a></li>
											<li class="paginate_button" tabindex="0"><a href="#"
												onclick="beforPage()">上一页</a></li>
											<li class="paginate_button " tabindex="0"><a href="#"
												onclick="nextPage()">下一页</a></li>
											<li class="paginate_button next" tabindex="0"><a
												href="#" onclick="lastPage()">尾页</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="fixed-action-btn horizontal click-to-toggle">
				<a class="btn-floating btn-large red"> <i class="material-icons">menu</i>
				</a>
				<ul>
					<li><a href="asset.html" class="btn-floating red"><i
							class="material-icons">track_changes</i></a></li>
					<li><a href="#" class="btn-floating green"><i
							class="material-icons">publish</i></a></li>
				</ul>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery-1.10.2.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/materialize/js/materialize.min.js"></script>
	<script src="assets/js/jquery.metisMenu.js"></script>
	<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
	<script src="assets/js/dataTables/jquery.dataTables.js"></script>
	<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
	<script src="assets/js/tablecommon.js"></script>
	<script type="text/javascript" src="./assets/plugins/layer/layer.js"></script>

	<script type="text/javascript" src="./pages/common.js"></script>
	<script type="text/javascript" src="./pages/title.js"></script>
	<script type="text/javascript" src="./pages/triManagement.js"></script>
</body>
</html>
