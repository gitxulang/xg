<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>安天涉密专用运维管理系统（涉密专用计算平台版）V3.0</title>
		<link href="assets/css/icon.css" rel="stylesheet" />
		<link href="assets/materialize/css/materialize.min.css" rel="stylesheet" media="screen,projection" />
		<link href="assets/css/bootstrap.css" rel="stylesheet" />
		<link href="assets/css/font-awesome.css" rel="stylesheet" />
		<link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
		<link href="assets/css/custom-styles.css" rel="stylesheet" />
		<link href='assets/css/font-awesome.css' rel='stylesheet' type='text/css' />
		<link href="assets/js/Lightweight-Chart/cssCharts.css" rel="stylesheet"> 
	</head>

	<body>
		<div id="page-wrapper">
			<div class="header"> 
				<ol class="breadcrumb">
					<li><a href="#">告警管理</a></li>
					<li><a href="javascript:jumpPage('alarmSoftList.html')">软件告警列表</a></li>
					<li><a href="#">告警信息处置</a></li>
				</ol> 						
			</div>

			<div id="page-inner">
				<input id="softId" type="text" hidden></input>
				<input id="typeId" type="text" hidden></input>
				<input id="alarmId" type="text" hidden></input>
				<input id="fromType" type="text" hidden></input>
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-action">
								告警处置
							</div>	
								
							<div class="card-content">
								<form class="col s12">
									<div class="row">
										<div class="input-field col s12">
											<input id="dtime" type="text" value="" readonly></input>
											<label for="dtime" class="myactive">解决时间</label>
										</div>
									</div>
									
									<div class="row">
										<div class="input-field col s12">
											<textarea id="content" class="materialize-textarea"></textarea>
											<label for="content" class="myactive">报告内容</label>
										</div>
									</div>

									<div class="row">
										<div class="input-field col s12">
											<input id="people" type="text" class="validate" value=""></input>
											<label for="people" class="myactive">处理人</label>
										</div>
									</div>
								</form>
								
								<div class="row">
									<div id="submitBtn" class="col-md-6" align="right">
										<div>
											<a  href="#" onclick="submitReport()" class="waves-effect waves-light btn">
												提 交
											</a>
										</div>
									</div>
									<div class="col-md-6">
										<div>
											<a href="#" onclick="backAlarm()" class="waves-effect waves-light btn">
												返 回
											</a>
										</div>
									</div>
								</div>
								
								<div class="clearBoth"></div>
							</div>
						</div>
					</div>	
				</div>					

				<div class="fixed-action-btn horizontal click-to-toggle">
					<a class="btn-floating btn-large red">
						<i class="material-icons">menu</i>
					</a>
					<ul>
						<li><a href="dashboard.html" class="btn-floating red"><i class="material-icons">track_changes</i></a></li>
						<li><a href="#" class="btn-floating green"><i class="material-icons">publish</i></a></li>
					</ul>
				</div>
			</div>
		</div>

		<script src="assets/js/jquery-1.10.2.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/bootstrap-datetimepicker.js"></script> 
		<script src="assets/materialize/js/materialize.min.js"></script>
		<script src="assets/js/jquery.metisMenu.js"></script>
		<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
		<script src="assets/js/dataTables/jquery.dataTables.js"></script>
		<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
		<script type="text/javascript" src="./assets/plugins/layer/layer.js"></script>	
		
		<script type="text/javascript" src="./pages/common.js"></script>
		<script type="text/javascript" src="./pages/title.js"></script> 
		<script type="text/javascript" src="./pages/alarmSoftDeal.js"></script>
	</body>
</html>
