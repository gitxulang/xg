<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="assets/css/icon.css" rel="stylesheet" />
		<link href="assets/materialize/css/materialize.min.css" rel="stylesheet" media="screen,projection" />
		<link href="assets/css/bootstrap.css" rel="stylesheet" />
		<link href="assets/css/font-awesome.css" rel="stylesheet" />
		<link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
		<link href="assets/css/custom-styles.css" rel="stylesheet" />
		<link href='assets/css/font-awesome.css' rel='stylesheet' type='text/css' />
		<link href="assets/js/Lightweight-Chart/cssCharts.css" rel="stylesheet"> 
		<link rel="stylesheet" href="assets/css/common.css">
	</head>

	<body class="layer-body" style="background:#1E284A;color:#fff;">			
		<div class="layer-card">
			<div class="layer-card-content">
				<form>
					<input id="userId" type="text" value="" hidden/> 
					<div class="row">
						<div class="input-field col s6">
							<input id="realname" type="text" value="" readonly/> 
							<label for="realname" class="myactive">别名描述</label>
						</div>
	
						<div class="input-field col s6">
							<input id="oldPassword" type="password" class="validate" value=""
								oncopy="return false" onpaste="return false"
								onselectstart="return false"/> <label for="oldPassword">原始密码</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s6">
							<input id="new1Password" type="password" class="validate" value=""
								oncopy="return false" onpaste="return false"
								onselectstart="return false"/> <label for="new1Password">更改新密码</label>
						</div>

						<div class="input-field col s6">
							<input id="new2Password" type="password" class="validate" value=""
								oncopy="return false" onpaste="return false"
								onselectstart="return false"/> <label for="new2Password">重复新密码</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s6" align="right">
							<div>
								<a href="#" onclick="updateUser()" class="waves-effect waves-light btn" style="background-color:#4083FF;">
									保 存
								</a>
							</div>
						</div>
						<div class="input-field col s6">
							<div>
								<a href="#" onclick="window.parent.closeDialog()" class="waves-effect waves-light btn" style="background-color:#4083FF;">
									返 回
								</a>
							</div>
						</div>
					</div>
				</form>
			</div>		
		</div>
	</body>
	
	<script src="assets/js/jquery-1.10.2.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/materialize/js/materialize.min.js"></script>
	<script src="assets/js/jquery.metisMenu.js"></script>
	<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
	<script src="assets/js/dataTables/jquery.dataTables.js"></script>
	<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
	<script src="assets/js/custom-scripts.js"></script>
	
	<script type="text/javascript" src="./login/jquery.base64.js"></script>
	<script type="text/javascript" src="./pages/common.js"></script>
	<script type="text/javascript" src="./pages/passwordUpdate.js"></script> 
</html>
