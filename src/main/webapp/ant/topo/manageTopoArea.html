<!DOCTYPE html>
<html>
	<head>
    	<title>拓扑管理</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="../assets/css/bootstrap.css" rel="stylesheet" />		
		
		<link rel="stylesheet" type="text/css" href="./css/manageTopoArea.css"/>
		<script type="text/javascript" src="../assets/js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="../pages/common.js"></script>
		<script type="text/javascript" src="../assets/plugins/layer/layer.js"></script>
		<script type="text/javascript" src="./js/toolbar.js"></script>
		<script type="text/javascript" src="./js/jtopo-0.4.8.1.js"></script>
		<script type="text/javascript" src="./js/manageTopoArea.js"></script>
		<style>
			/* 表单区域 */
			input[type=text]{
				border: 1px solid #5D6FB2;
				border-radius: 2px;
				color: #fff;
				background: #18213D;
				margin:10px 0px;
			}
			/* 表单控制栏 */
			.pagination{
				float:right;
			}
			.dataTables_paginate>ul{
				float:right;
			}
			::-webkit-scrollbar{
				width: 1px;
				height: 1px;
				background-color: #4083FF;
			}
			.form-control{
				background-color: #18213D;
				border: 1px solid #4083FF;
				border-radius: 2px;
				color: #fff;
			}
		</style>
	</head>

	<body>
		<form method="post" name="mainForm" onsubmit="return false;">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tbody>
					<tr>
						<td class="top">
							<table border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td align="left" width="40%">
										<label style="color:white;">名称</label>
										<input id="value" name="value" type="text" class="value" value="">
                      				</td>
                      			
                      				<td align="left" width="55%">
										<div id="query_btn" name="query_btn" class="query_btn" onclick="doQuery()"></div>
                      				</td>
                      			
									<td align="right">
										<div id="add_btn" name="add_btn" class="add_btn" onclick="doAdd()"></div>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
		
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table_head_bg">
				<tr>
					<td align="left" class="table_tr_head_start" width="6%">编号</td>
					<td align="left" class="table_tr_head" width="20%">名称</td>
					<td align="left" class="table_tr_head" width="22%">操作</td>
				</tr>
			</table>
			
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table_body_bg">	
			</table>

			<div class="row">
				<div class="col-sm-7 table-page-num">
					<div class="pagination">
						<label> <select id="selectPage"
							class="form-control input-sm" onchange="changeOffset()">
								<option value="10">10</option>
								<option value="25">25</option>
								<option value="50">50</option>
								<option value="100">100</option>
						</select>
						</label> <label style="color:#fff;"> 记录/页，共<span id="totalCount">0</span>条记录，第 <span
							id="page">1</span>/<span id="totalPage">10</span>页
						</label>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="dataTables_paginate paging_simple_numbers"
						align="right">
						<ul class="pagination table-page-txt">
							<li class="paginate_button previous" tabindex="0"
								id="dataTables-example_previous"><a href="#"
								onclick="firstPage()">首页</a></li>
							<li class="paginate_button" tabindex="0"><a href="#"
								onclick="beforePage()">上一页</a></li>
							<li class="paginate_button " tabindex="0"><a href="#"
								onclick="nextPage()">下一页</a></li>
							<li class="paginate_button next" tabindex="0"><a
								href="#" onclick="lastPage()">尾页</a></li>
						</ul>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
