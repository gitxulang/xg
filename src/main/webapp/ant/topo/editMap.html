<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="./css/editMap.css"/>
		<script type="text/javascript" src="../assets/js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="../pages/common.js"></script>
		<script type="text/javascript" src="./js/editMap.js"></script>
	</head>

	<body style="background:#1E284A;">
		<form id="mainForm" name="mainForm" method="post">
			<table border="0" id="table1" cellpadding="0" cellspacing="1" width="100%" align="center">
				<tr>
					<td  colspan="2"><br></td>	
				</tr>

				<tr>						
					<td align="right" height="48" width="40%">
						<div class="div_edit_map">请输入拓扑名称：</div>
					</td>				
					<td width="60%">
						<input type="text" id="topo_name" name="topo_name" size="30" value="" class="input_edit_map"/>
						<font color="red">（限20字符）</font>
					</td>
				</tr>

				<tr>						
					<td style="display:none" align="center" height="48" width="40%">
						<div class="div_edit_map">所属部门：</div>
					</td>				
					<td style="display:none" width="60%">
						<table width="100%" cellpadding="0" cellspacing="0" align="center" border="0">		
							<tr> 
								<td height="48" align="left">
									<input type="checkbox" class="noborder" name="checkbox" value="2" checked="">信息中心
								</td>
							</tr>          								
							<tr> 
								<td height="48" align="left">
									<input type="checkbox" class="noborder" name="checkbox" value="3" checked="">设备中心
								</td>
							</tr>  
						</table>
					</td>																			
				</tr>	

				<tr>
					<td colspan="2" align="center">
						<br>
						<img src="./img/save.png" onclick="save()"/>&nbsp;&nbsp;&nbsp;&nbsp;
					    <img src="./img/close.png" onclick="closeDialog()"/>
					</td>	
				</tr>
			</table>									
		</form>
	</body>
</html>
