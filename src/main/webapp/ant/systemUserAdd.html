<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>安天涉密专用运维管理系统（涉密专用计算平台版）V3.0</title>
		<link href="assets/css/icon.css" rel="stylesheet" />
		<link href="assets/materialize/css/materialize.min.css" rel="stylesheet" media="screen,projection" />
		<link href="assets/css/bootstrap.css" rel="stylesheet" />
		<link href="assets/css/font-awesome.css" rel="stylesheet" />
		<link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
		<link href="assets/css/custom-styles.css" rel="stylesheet" />
		<link href='assets/css/font-awesome.css' rel='stylesheet' type='text/css' />
		<link href="assets/js/Lightweight-Chart/cssCharts.css" rel="stylesheet"> 
		<link href="assets/css/common.css" rel="stylesheet">  
	</head>

	<body>
		<div id="page-wrapper">
			<div class="header"> 
				<ol class="breadcrumb">
					<li><a href="#">系统管理</a></li>
					<li><a href="javascript:jumpPage('adminManage.html')">账号信息管理</a></li>
					<li><a href="#">添加</a></li>
				</ol> 						
			</div>	
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-action" style="background-color:#192038;color:#fff;">
								新增账号
							</div>			
							<div class="card-content">
								<form class="col s12">
									<div class="row">
										<div class="input-field col s6">
											<input id="username" type="text" class="validate"/>
											<label for="username" class="myactive">账号名称（唯一标识符，不支持中文）<span style="color:red;" id="idUser">*</span></label>
										</div>
										<div class="input-field col s6">
											<input id="realname" type="text" class="validate"/>
											<label for="realname" class="myactive">别名描述</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s6">
											<select id="sex" class="my-form-select">
													<option value="1"> 男</option>
													<option value="2"> 女</option>
											</select> 
											<label for="sex" class="myactive">性别</label>
										</div>
										<div class="input-field col s6">
											<select id="role" class="my-form-select">
													<!-- <option value="1"> 系统管理员</option>
													<option value="2"> 安全保密员</option>
													<option value="2"> 安全审计员</option>
													<option value="2"> 普通用户</option> -->
											</select> 
											<label for="role" class="myactive">账号角色</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s6">
											<select id="dept" class="my-form-select">
													<!-- <option value="1"> 信息中心</option>
													<option value="2"> 保密中心</option> -->
											</select> 
											<label for="dept" class="myactive">单位部门</label>
										</div>
										<div class="input-field col s6">
											<input id="mobile" type="text" class="validate"/>
											<label for="mobile" class="myactive">移动电话</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<input id="email" type="text" class="validate"/>
											<label for="email" class="myactive">电子邮件</label>
										</div>
									</div>
								</form>
								
								<div class="row">
									<div class="col-md-6" align="right">
										<div>
											<a href="#" onclick="addUser()" class="waves-effect waves-light btn">
												保 存
											</a>
										</div>
									</div>
									<div class="col-md-6">
										<div>
											<a href="javascript:jumpPage('adminManage.html')" class="waves-effect waves-light btn">
												返 回
											</a>
										</div>
									</div>
									
								</div>
								<div class="clearBoth"></div>
							</div>
						</div>
					</div>	
				</div>		
				<div class="fixed-action-btn horizontal click-to-toggle">
					<a class="btn-floating btn-large red">
						<i class="material-icons">menu</i>
					</a>
					<ul>
						<li><a href="hardWare.html" class="btn-floating red"><i class="material-icons">track_changes</i></a></li>
						<li><a href="#" class="btn-floating green"><i class="material-icons">publish</i></a></li>
					</ul>
				</div>
			</div>
		</div>

		<script src="assets/js/jquery-1.10.2.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/materialize/js/materialize.min.js"></script>
		<script src="assets/js/jquery.metisMenu.js"></script>
		<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
		<script src="assets/js/dataTables/jquery.dataTables.js"></script>
		<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
		<script type="text/javascript" src="./assets/plugins/layer/layer.js"></script>	
		
		<script type="text/javascript" src="./pages/common.js"></script>
		<script type="text/javascript" src="./pages/title.js"></script> 
		<script type="text/javascript" src="./pages/systemUserAdd.js"></script> 

	</body>
</html>
