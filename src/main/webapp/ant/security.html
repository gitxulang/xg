<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>安天涉密专用运维管理系统（涉密专用计算平台版）V3.0</title>
		<link href="assets/css/icon.css" rel="stylesheet" />
		<link href="assets/materialize/css/materialize.min.css" rel="stylesheet" media="screen,projection" />
		<link href="assets/css/bootstrap.css" rel="stylesheet" />
		<link href="assets/css/font-awesome.css" rel="stylesheet" />
		<link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
		<link href="assets/css/custom-styles.css" rel="stylesheet" />
		<link href='assets/css/font-awesome.css' rel='stylesheet' type='text/css' />
		<link href="assets/js/Lightweight-Chart/cssCharts.css" rel="stylesheet"> 
		<link href="assets/css/common.css" rel="stylesheet">  
	</head>

	<body>
		<div id="page-wrapper">
			<div class="header"> 
				<ol class="breadcrumb">
					<li><a>系统管理</a></li>
					<li><a href="javascript:jumpPage('security.html')">系统安全设置</a></li>
				</ol> 						
			</div>
			
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<div class="card" style="background-color:#25356B;color:#fff;">
							<div class="card-action">
								<!-- 安全规则设置 -->
								系统安全设置
							</div>
							<div class="card-content">
								<form class="col s12">
									<div id="id" style="display:none;"></div>
									<div class="row">
										<div class="input-field col s6">
											<input id="sessionTimeout" type="text" value="">
											<label for="sessionTimeout" class="myactive">登录超时时长（秒）</label>
										</div>
										
										<div class="input-field col s6">
											<input id="pwdMinSize" type="text" value="">
											<label for="pwdMinSize" class="myactive">最小密码长度</label>
										</div>
									</div>
									
									<div class="row">
										<div class="input-field col s6">
											<label id="pwdComplexity1"  >大小写英文字母、数字和特殊字符至少10位</label>
											<label for="pwdComplexity1" class="myactive">密码复杂度</label>
										</div>
										
										<div class="input-field col s6">
											<input id="pwdPeriod" type="text" value="">
											<label for="pwdPeriod" class="myactive">密码修改周期（天）</label>
										</div>

									</div>
									
									<div class="row">
										<div class="input-field col s6">
											<input id="loginAttempt" type="text" value="">
											<label for="loginAttempt" class="myactive">登录最大尝试次数</label>
										</div>
										
										<div class="input-field col s6">
											<input id="secInterval" type="text" value="">
											<label for="secInterval" class="myactive">密码锁定时长（分）</label>
										</div>
									</div>
									<input id="pwdComplexity" type="hidden"></input>
									<div class="row" hidden>
										<div class="input-field col s6">
											<input id="appId" type="text" value="">
											<label for="appId" class="myactive">应用系统ID</label>
										</div>
										
										<div class="input-field col s6">
											<input id="appName" type="text" value="">
											<label for="appName" class="myactive">应用系统名称</label>
										</div>
									</div>
									
									<div class="row" hidden>
										<div class="input-field col s12">
											<select id="ssoSwitch" class="my-form-select">
												<option value="0">关闭</option>
												<option value="1">开启</option>
											</select> 
											<label for="ssoSwitch" class="myactive">应用系统单点登录开关</label>
										</div>
									</div>
								</form>
								
								<div class="row">
									<div class="col-md-6" align="right">
										<div>
											<a href="#" onclick="updateSecRule()" class="waves-effect waves-light btn">
												保 存
											</a>
										</div>
									</div>
									<div class="col-md-6">
										<div>
											<a href="#" onclick="resetValue()" class="waves-effect waves-light btn">
												重 置
											</a>
										</div>
									</div>
								</div>
								
								<div class="clearBoth"></div>
							</div>
						</div>
					</div>	
				</div>	

				<div class="fixed-action-btn horizontal click-to-toggle">
					<a class="btn-floating btn-large red">
						<i class="material-icons">menu</i>
					</a>
					<ul>
						<li><a href="dashboard.html" class="btn-floating red"><i class="material-icons">track_changes</i></a></li>
						<li><a href="#" class="btn-floating green"><i class="material-icons">publish</i></a></li>
					</ul>
				</div>				
			</div>
		</div>

		<script src="assets/js/jquery-1.10.2.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/materialize/js/materialize.min.js"></script>
		<script src="assets/js/jquery.metisMenu.js"></script>
		<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
		<script src="assets/js/dataTables/jquery.dataTables.js"></script>
		<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
		<script type="text/javascript" src="./assets/plugins/layer/layer.js"></script>
		
		<script type="text/javascript" src="./pages/common.js"></script>
		<script type="text/javascript" src="./pages/title.js"></script> 
		<script type="text/javascript" src="./pages/systemSecRule.js"></script> 
	</body>
</html>
