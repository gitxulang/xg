<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>安天涉密专用运维管理系统（涉密专用计算平台版）V3.0</title>
		<link href="assets/css/icon.css" rel="stylesheet" />
		<link href="assets/materialize/css/materialize.min.css" rel="stylesheet" media="screen,projection" />
		<link href="assets/css/bootstrap.css" rel="stylesheet" />
		<link href="assets/css/font-awesome.css" rel="stylesheet" />
		<link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
		<link href="assets/css/custom-styles.css" rel="stylesheet" />
		<link href='assets/css/font-awesome.css' rel='stylesheet' type='text/css' />
		<link href="assets/js/Lightweight-Chart/cssCharts.css" rel="stylesheet">
		<link href="assets/css/common.css" rel="stylesheet">   
		<link type="text/css" rel="stylesheet" href="assets/css/jedate.css">
	</head>

	<body class="layer-body" style="background:#1E284A;">
		<div class="layer-card">
			<div class="header"> 
				<ol class="breadcrumb">
					<li><a>监控管理</a></li>
					<li><a>硬件监控列表</a></li>
					<li><a>告警信息</a></li>
				</ol> 						
			</div>

			<div class="layer-card-content">
				<input id="assetId" type="text" hidden></input>
				<input id="typeId" type="text" hidden></input>

				<div class="card">
					<div class="my-card-content">
						<div class="col">
							<ul id="tab" class="tabs">
								<li class="tab col s3">
									<a></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-content">
								<div class="row">
									<div class="col-md-1">
										<div>
											<label>告警等级</label>
											<label>
												<select  id="alarm_level" class="form-control">
													<option value="">请选择</option>
													<option value="1">低风险</option>
													<option value="2">中风险</option>
													<option value="3">高风险</option>
												</select>
											</label>
										</div>
									</div>
									
									<div class="col-md-1">
										<div>
											<label>告警状态</label>
											<label>
												<select id="alarm_status" class="form-control">
													<option value="">请选择</option>
													<option value="0">待处理</option>
													<option value="1">处理中</option>
													<option value="2">已处理</option>
												</select>
											</label>
										</div>
									</div>

									<div class="col-md-2">
										<div>
											<label>告警内容</label>
											<label>
												<input id="alarm_content" type="search" class="form-control1"></input>
											</label>
										</div>
									</div>
									
									<div class="col-md-2">
										<div>
											<label>开始时间</label>
											<label>
												<input id="alarm_start_time" type="search" class="jeinput timer" readonly></input>
											</label>
										</div>
									</div>
									
									<div class="col-md-2">
										<div>
											<label>结束时间</label>
											<label style="color:#fff;">
												<input id="alarm_end_time" type="search" class="jeinput timer" readonly></input>
											</label>
										</div>
									</div>

									
									<div class="col-md-1">
										<div align="right">
											<a href="#" onclick="selectPage()" class="waves-effect waves-light btn">
												查 询
											</a>
										</div>
									</div>

								</div>


							
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover" id="tableID">
										<thead>
											<tr>
												<th class="center">编号</th>
												<th id="orderIp" onclick="setOrderKey(this)"><div style="cursor:pointer">IP地址</div></th>
												<th id="orderLevel" onclick="setOrderKey(this)"><div style="cursor:pointer">级别</div></th>
												<th id="orderContent" onclick="setOrderKey(this)"><div style="cursor:pointer">告警内容</div></th>
												<th id="orderStartAlarmTime" onclick="setOrderKey(this)"><div style="cursor:pointer">首次告警时间</div></th>
												<th id="orderAlarmTime" onclick="setOrderKey(this)"><div style="cursor:pointer">末次告警时间</div></th>
												<th id="orderAlarmCount" onclick="setOrderKey(this)"><div style="cursor:pointer">告警累加次数</div></th>
												<th id="orderDealTime" onclick="setOrderKey(this)"><div style="cursor:pointer">处置时间</div></th>
												<th id="orderStatus" onclick="setOrderKey(this)"><div style="cursor:pointer">状态</div></th>
												<th class="center">操作</th>
											</tr>
										</thead>
										<tbody id="tableBodyID">
										
										</tbody>
									</table>
								</div>
								
								<div class="row">
									<div class="col-sm-10 table-page-num">
										<div class="pagination">
											<label>
												<select id="selectPage" class="form-control input-sm" onchange="changeOffset()">
													<option value="10">10</option>
													<option value="25">25</option>
													<option value="50">50</option>
													<option value="100">100</option>
												</select> 
											</label>
											<label>
												记录/页，共<span id="totalCount">0</span>条记录，第 <span id="page">1</span>/<span id="totalPage">10</span>页
											</label>
										</div>
									</div>
									
									<div class="col-sm-2">
										<div class="dataTables_paginate paging_simple_numbers" align="right">
											<ul class="pagination table-page-txt" style="width:230px;right:-8px;position:absolute;">
												<li class="paginate_button previous" tabindex="0" id="dataTables-example_previous">
													<a href="#" onclick="firstPage()">首页</a>
												</li>
												<li class="paginate_button" tabindex="0">
													<a href="#" onclick="beforePage()">上一页</a>
												</li>
												<li class="paginate_button " tabindex="0">
													<a href="#" onclick="nextPage()">下一页</a>
												</li>
												<li class="paginate_button next" tabindex="0">
													<a href="#" onclick="lastPage()">尾页</a>
												</li>
											</ul>
										</div>
									</div>
								</div>	
								
                            
							</div>
						</div>
					</div>
				</div>
               

				<div class="fixed-action-btn horizontal click-to-toggle">
					<a class="btn-floating btn-large red">
						<i class="material-icons">menu</i>
					</a>
					<ul>
						<li><a href="dashboard.html" class="btn-floating red"><i class="material-icons">track_changes</i></a></li>
						<li><a href="#" class="btn-floating green"><i class="material-icons">publish</i></a></li>
					</ul>
				</div>
			</div>
		</div>

		<script src="assets/js/jquery-1.10.2.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/bootstrap-datetimepicker.js"></script> 
		<script src="assets/materialize/js/materialize.min.js"></script>
		<script src="assets/js/jquery.metisMenu.js"></script>
		<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
		<script src="assets/js/dataTables/jquery.dataTables.js"></script>
		<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
		<script src="assets/js/tablecommon.js"></script>
		<script type="text/javascript" src="./assets/plugins/layer/layer.js"></script>	
		
		
		<script type="text/javascript" src="assets/js/jedate.js"></script>
		<script type="text/javascript" src="./pages/common.js"></script>
		<script type="text/javascript" src="./pages/title.js"></script>
		<script type="text/javascript" src="./pages/performanceIndex.js"></script>
		<script type="text/javascript" src="./pages/performanceAlarm.js"></script> 
	</body>
</html>
