<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>安天涉密专用运维管理系统（涉密专用计算平台版）V3.0</title>
		<link href="assets/css/icon.css" rel="stylesheet" />
		<link href="assets/materialize/css/materialize.min.css" rel="stylesheet" media="screen,projection" />
		<link href="assets/css/bootstrap.css" rel="stylesheet" />
		<link href="assets/css/font-awesome.css" rel="stylesheet" />
		<link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
		<link href="assets/css/custom-styles.css" rel="stylesheet" />
		<link href='assets/css/font-awesome.css' rel='stylesheet' type='text/css' />
		<link href="assets/js/Lightweight-Chart/cssCharts.css" rel="stylesheet"> 
	</head>

	<body class="layer-body" style="background:#1E284A;color:#fff;">
		<div class="layer-card">
			<div class="header"> 
				<ol class="breadcrumb">
					<li><a href="#">监控管理</a></li>
					<li><a href="javascript:jumpPage('performanceSoft.html')">软件状态列表</a></li>
					<li><a href="#">数据库信息</a></li>
				</ol> 						
			</div>

			<div class="layer-card-content">
				<input id="softId" type="text" hidden></input>
				<input id="typeId" type="text" hidden></input>

				<div class="card">
					<div class="my-card-content">
						<div class="col">
							<ul id="tab" class="tabs">
								<li class="tab col s3">
									<a></a>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="card"> 
							<div class="table-responsive" id="tID">

							</div>
						</div>
					</div>
			
					<div class="col-md-3">
						<div class="card">
							<div id="current_con_rate" style="background:#f0f0f0;width:100%;height:251px;color:#00ff00;text-align:center;vertical-align:middle;font-size:24px;line-height:251px;">
								
							</div>
						</div>	 
					</div>
					
					<div class="col-md-3">
						<div class="card">
							<div id="current_rps_rate" style="background:#f0f0f0;width:100%;height:251px;color:#00ff00;text-align:center;vertical-align:middle;font-size:24px;line-height:251px;">
								
							</div>
						</div>	 
					</div>
					
					<div class="col-md-3">
						<div class="card">
							<div id="current_ping_rate" style="background:#f0f0f0;width:100%;height:251px;color:#00ff00;text-align:center;vertical-align:middle;font-size:24px;line-height:251px;">
								
							</div>
						</div>	 
					</div>
					
					<div class="col-md-3">
						<div class="card">
							<div id="current_ping_rtt" style="background:#f0f0f0;width:100%;height:251px;color:#f0f0f0;text-align:center;vertical-align:middle;font-size:24px;line-height:251px;">
								
							</div>
						</div>	 
					</div>
			
				</div>	
			
				<!-- second row -->
				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="my-card-action">
								慢SQL列表（TOP5）
							</div>
							<div class="card-content">
								<!-- <div class="row"> -->
									<div class="table-responsive">
										<table class="table table-striped table-bordered table-hover" id="tableID">
											<thead>
											<tr>
												<th class="center" style="width: 45px">编号</th>
												<th id="orderSlowSql">
													<div style="cursor:pointer">慢查询语句</div>
												</th>
												<th id="orderExecTime"  style="width: 130px">
													<div style="cursor:pointer">执行时间（毫秒）</div>
												</th>
												<th id="orderItime"  style="width: 150px">
													<div style="cursor:pointer">采集时间</div>
												</th>
											</tr>
											</thead>
											<tbody id="tableBodySQLID"/>
										</table>
									</div>
								<!-- </div> -->
							</div>
						</div>
					</div>
			
					<div class="col-md-6">
						<div class="card">
							<div class="my-card-action">
								数据存储列表
							</div>
							<div class="card-content">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover" id="tableStorageID">
										<thead>
										<tr>
											<th class="center" style="width: 45px">编号</th>
											<th id="orderPath">
												<div style="cursor:pointer">存储数据路径</div>
											</th>
											<th id="orderTotalSize"  style="width: 110px">
												<div style="cursor:pointer">总存储（KB）</div>
											</th>
											<th id="orderUsedSize"  style="width: 136px">
												<div style="cursor:pointer">已使用存储（KB）</div>
											</th>
											<th id="orderItime1" style="width: 150px">
												<div style="cursor:pointer">采集时间</div>
											</th>
										</tr>
										</thead>
										<tbody id="tableBodyID"/>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="fixed-action-btn horizontal click-to-toggle">
					<a class="btn-floating btn-large red">
						<i class="material-icons">menu</i>
					</a>
					<ul>
						<li><a href="dashboard.html" class="btn-floating red"><i class="material-icons">track_changes</i></a></li>
						<li><a href="#" class="btn-floating green"><i class="material-icons">publish</i></a></li>
					</ul>
				</div>
			</div>
		</div>

		<script src="assets/js/jquery-1.10.2.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/echarts.min.js"></script>
		<script src="assets/materialize/js/materialize.min.js"></script>
		<script src="assets/js/jquery.metisMenu.js"></script>
		<script src="assets/js/easypiechart.js"></script>
		<script src="assets/js/easypiechart-data.js"></script>
		<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
		<script type="text/javascript" src="./assets/plugins/layer/layer.js"></script>	
		
		<script type="text/javascript" src="./pages/common.js"></script>
		<script type="text/javascript" src="./pages/title.js"></script>
		<script type="text/javascript" src="./pages/performanceIndex.js"></script>
		<script type="text/javascript" src="./pages/performanceDatabase.js"></script>
	</body>
</html>
