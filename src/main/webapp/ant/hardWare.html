										<div id="myDropdown" class="drop1down-content">
											<div class="row">
												<div class="col-md-4">
														<span>设备IP</span>
												</div>
												<div class="col-md-8">
														<label> <input id="value-ip" type="search"
															class="form-control1">
														</label>
												</div>
											</div>
											<!-- <div class="row">
												<div class="col-md-4">
														<span>保密IP</span>
												</div>
												<div class="col-md-8">
														<label> <input id="value-bmip" type="search"
															class="form-control1">
														</label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-4">
														<span>业务IP</span>
												</div>
												<div class="col-md-8">
														<label> <input id="value-ywip" type="search"
															class="form-control1">
														</label>
												</div>
											</div> -->
											<div class="row">
												<div class="col-md-4">
														<span>名称</span>
												</div>
												<div class="col-md-8">
													<label> <input id="value-equip" type="search"
														class="form-control1">
													</label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-4">
														<span>ASPID</span>
												</div>
												<div class="col-md-8">
														<label> <input id="deveice-id" type="search"
															class="form-control1">
														</label>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6" align="right">
													<a href="#" onclick="queryData()"
														class="waves-effect waves-light btn"> 查 询 </a>
												</div>
												<div class="col-md-6" align="left">
													<a href="#" onclick="reset()"
														class="waves-effect waves-light btn"> 重置 </a>

												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-4" align="right" style="float: right;">
									<div>
										<a href="#" onclick="doAdd()"
											class="waves-effect waves-light btn"> 新 增 </a> &nbsp;&nbsp; <a
											href="#" onclick="doAddTemplate();" class="my-btn">
											文件从模板导入 </a> &nbsp;&nbsp; <a href="#"
											onclick="window.open('/ant/assets/asset.xls')" class="my-btn">
											下载模板 </a>
									</div>
								</div>

									id="tableID">
									<thead>
										<tr>
											<th class="center">编号</th>
											<th id="orderAno" onclick="setOrderKey(this)"><div
													style="cursor: pointer">ASPID</div></th>
											<th id="orderName" onclick="setOrderKey(this)"><div
													style="cursor: pointer">名称</div></th>
											<th id="orderAtype" onclick="setOrderKey(this)"><div
													style="cursor: pointer">类别</div></th>
											<th id="orderIp" onclick="setOrderKey(this)"><div
													style="cursor: pointer">设备IP</div></th>
											<!-- <th id="orderBmIp" onclick="setOrderKey(this)"><div style="cursor:pointer">保密IP</div></th>
											<th id="orderYwIp" onclick="setOrderKey(this)"><div style="cursor:pointer">业务IP</div></th> -->
											<th id="orderUser" style="display: none;"
												onclick="setOrderKey(this)"><div
													style="cursor: pointer">资产管理员</div></th>
											<th id="orderColled" onclick="setOrderKey(this)"><div
													style="cursor: pointer">监控状态</div></th>
											<th id="orderItime" onclick="setOrderKey(this)"><div
													style="cursor: pointer">创建时间</div></th>
											<th class="center">操作</th>
										</tr>
									</thead>

									<tbody id="tableBodyID">

									</tbody>
								</table>
							</div>

							<div class="row">
								<div class="col-sm-10 table-page-num">
									<div class="pagination">
										<label> <select id="selectPage"
											class="form-control input-sm" onchange="changeOffset()">
												<option value="10">10</option>
												<option value="25">25</option>
												<option value="50">50</option>
												<option value="100">100</option>
										</select>
										</label> <label> 记录/页，共<span id="totalCount">0</span>条记录，第 <span
											id="page">1</span>/<span id="totalPage">10</span>页
										</label>
									</div>
								</div>

								<div class="col-sm-2">
									<div class="dataTables_paginate paging_simple_numbers"
										align="right">
										<ul class="pagination table-page-txt">
											<li class="paginate_button previous" tabindex="0"
												id="dataTables-example_previous"><a href="#"
												onclick="firstPage()">首页</a></li>
											<li class="paginate_button" tabindex="0"><a href="#"
												onclick="beforPage()">上一页</a></li>
											<li class="paginate_button " tabindex="0"><a href="#"
												onclick="nextPage()">下一页</a></li>
											<li class="paginate_button next" tabindex="0"><a
												href="#" onclick="lastPage()">尾页</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			<div class="fixed-action-btn horizontal click-to-toggle">
				<a class="btn-floating btn-large red"> <i class="material-icons">menu</i>
				</a>
				<ul>
					<li><a href="asset.html" class="btn-floating red"><i

					<li><a href="#" class="btn-floating green"><i
							class="material-icons">publish</i></a></li>
				</ul>

	<script type="text/javascript" src="./pages/common.js"></script>

	<script type="text/javascript" src="./pages/asset.js"></script>
