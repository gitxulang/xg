<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>安天涉密专用运维管理系统（涉密专用计算平台版）V3.0</title>
		<link href="assets/css/icon.css" rel="stylesheet" />
		<link href="assets/materialize/css/materialize.min.css" rel="stylesheet" media="screen,projection" />
		<link href="assets/css/bootstrap.css" rel="stylesheet" />
		<link href="assets/css/font-awesome.css" rel="stylesheet" />
		<link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
		<link href="assets/css/custom-styles.css" rel="stylesheet" />
		<link href='assets/css/font-awesome.css' rel='stylesheet' type='text/css' />
		<link href="assets/js/Lightweight-Chart/cssCharts.css" rel="stylesheet"> 
		<link href="assets/css/common.css" rel="stylesheet"> 
	</head>

	<body>
		<div id="page-wrapper">
			<div class="header"> 
				<ol class="breadcrumb">
					<li><a href="#">资产管理</a></li>
					<li><a href="javascript:jumpPage('softWare.html')">软件资产列表</a></li>
					<li><a href="#">软件资产修改</a></li>
				</ol> 						
			</div>

			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-content">
								<form class="col s12">
									<div id="device_id" style="display:none"></div>
									<div class="row">
										<div class="input-field col s6">
											<input id="a_ip" type="text" readonly>
											<label id="a_ip_label" for="a_ip" class="myactive"><font color="red">IP地址（禁止修改）</font></label>
										</div>
										
										<div class="input-field col s6">
											<input id="a_port" type="text" readonly>
											<label for="a_port" class="myactive"><font color="red">端口号（禁止修改）</font></label>
										</div>
									</div>
									
									<div class="row">
										<div class="input-field col s6">
											<input id="a_name" type="text" class="validate">
											<label for="a_name" class="myactive">软件名称</label>
										</div>
										
										<div class="input-field col s6">
											<select id="a_type" class="my-form-select"></select> 
											<label for="a_type" class="myactive">类别</label>
										</div>
									</div>
									
									<div class="row">
										<div class="input-field col s6">
											<input id="a_pos" type="text" class="validate">
											<label for="a_pos" class="myactive">安装位置</label>
										</div>
										
										<div class="input-field col s6">
											<input id="a_user" type="text" class="validate">
											<label for="a_user" class="myactive">责任人</label>
										</div>
									</div>
									
									<div class="row">
										<div class="input-field col s6">
											<select id="a_dept" class="my-form-select"></select> 
											<label for="a_dept" class="myactive">所属部门</label>
										</div>
										
										<div class="input-field col s6">
											<input id="a_manu" type="text" class="validate">
											<label for="a_manu" class="myactive">采购厂商</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s6">
											<input id="a_date" type="text" readonly>
											<label for="a_date" class="myactive">采购日期</label>
										</div>
										
										<div class="input-field col s6">
											<select id="colled" class="my-form-select">
												<option value="0">启用</option>
												<option value="1">禁用</option>
											</select> 
											<label for="colled" class="myactive">是否监控</label>
										</div>
									</div>
									
									<div class="row">
										<div class="input-field col s12">
											<select id="colled_mode" class="my-form-select">
												<option value="0">专用代理</option>
<!-- 												<option value="1">ICMP协议</option>
												<option value="2">SNMPv1和v2c协议</option>
												<option value="3">SNMPv3协议</option> -->
										<!-- 	<option value="3">JDBC协议</option>
												<option value="4">JMX协议</option> -->
											</select> 
											<label for="colled_mode" class="myactive">采集协议</label>
										</div>
									</div>
								</form>

								<div class="row">
									<div class="col-md-6" align="right">
										<div>
											<a href="#" class="waves-effect waves-light btn" onclick="softUpdate()">
												保 存
											</a>
										</div>
									</div>
									<div class="col-md-6">
										<div>
											<a href="#" class="waves-effect waves-light btn" onclick="jumpPage('softWare.html')">
												返 回
											</a>
										</div>
									</div>
								</div>
								<div class="clearBoth"></div>
							</div>
						</div>
					</div>	
				</div>
				<div class="fixed-action-btn horizontal click-to-toggle">
					<a class="btn-floating btn-large red">
						<i class="material-icons">menu</i>
					</a>
					<ul>
						<li><a href="hardWare.html" class="btn-floating red"><i class="material-icons">track_changes</i></a></li>
						<li><a href="#" class="btn-floating green"><i class="material-icons">publish</i></a></li>
					</ul>
				</div>
			</div>
		</div>

		<script src="assets/js/jquery-1.10.2.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/materialize/js/materialize.min.js"></script>
		<script src="assets/js/jquery.metisMenu.js"></script>
		<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
		<script type="text/javascript" src="./assets/plugins/layer/layer.js"></script>	
		
		<script type="text/javascript" src="./pages/common.js"></script>
		<script type="text/javascript" src="./pages/title.js"></script> 
		<script type="text/javascript" src="./pages/softUpdate.js"></script>
	</body>
</html>
