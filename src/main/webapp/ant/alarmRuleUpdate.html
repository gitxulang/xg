<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>安天涉密专用运维管理系统（涉密专用计算平台版）V3.0</title>
<link href="assets/css/icon.css" rel="stylesheet" />
<link href="assets/materialize/css/materialize.min.css" rel="stylesheet"
	media="screen,projection" />
<link href="assets/css/bootstrap.css" rel="stylesheet" />
<link href="assets/css/font-awesome.css" rel="stylesheet" />
<link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
<link href="assets/css/custom-styles.css" rel="stylesheet" />
<link href='assets/css/font-awesome.css' rel='stylesheet'
	type='text/css' />
<link href="assets/js/Lightweight-Chart/cssCharts.css" rel="stylesheet">
<link href="assets/css/common.css" rel="stylesheet">
</head>

<body>
	<div style="width: 100%; margin: 10px 20px 10px 0px; padding: 15px 30px;">
		<input id="ruleId" type="text" hidden></input>
		<div class="row">
			<div class="col-md-12">
				<div class="card" style="background-color: #25356B; color: #fff;">
					<div class="card-content">

						<form >
							<div class="row">
								<div class="input-field col s6">
									<input id="content" type="text" readonly value=""></input> <label
										for="content" class="myactive">策略描述（禁止修改）</label>
								</div>
								<div class="input-field col s6">
									<input id="a_type" type="text" readonly value=""></input> <label
										for="a_type" class="myactive">设备类别（禁止修改）</label>
								</div>
								<!-- <div class="input-field col s6">
									<select id="enabled" class="my-form-select">
										<option value="0">启用</option>
										<option value="1">禁用</option>
									</select> <label for="enabled" class="myactive">告警使能</label>
								</div> -->
							</div>


							<div class="row">
								<div class="input-field col s6">
									<input id="unit" type="text" readonly value="--"></input> <label
										for="unit" class="myactive">规则单位（禁止修改）</label>
								</div>

								<div class="input-field col s6">
									<select id="seq" class="my-form-select">
										<option value="1">降序</option>
										<option value="2">升序</option>
									</select> <label for="seq" class="myactive">规则比较</label>
								</div>
							</div>

							<div class="row">
								<div class="input-field col s6">
									<input id="r_value1" type="text" class="validate" value=""></input>
									<label for="r_value1" class="myactive">低风险</label>
								</div>

								<div class="input-field col s6">
									<input id="r_value2" type="text" class="validate" value=""></input>
									<label for="r_value2" class="myactive">中风险</label>
								</div>
							</div>


							<div class="row">
								<div class="input-field col s6">
									<input id="r_value3" type="text" class="validate" value=""></input>
									<label for="r_value3" class="myactive">高风险</label>
								</div>
								<input id="enabled" type="hidden" value=""/>
								
							</div>

						</form>

						<div class="row">
							<div class="col-md-6" align="center">
								<div>
									<a href="#" onclick="updateRule()" class="waves-effect waves-light btn"> 保 存 </a> 
									<a href="#" class="my-btn waves-effect waves-light" onclick="closeDialog();"> 返 回 </a>
								</div>
							</div>
						</div>

						<div class="clearBoth"></div>
					</div>
				</div>
			</div>

			<div class="fixed-action-btn horizontal click-to-toggle">
				<a class="btn-floating btn-large red"> <i class="material-icons">menu</i>
				</a>
				<ul>
					<li><a href="dashboard.html" class="btn-floating red"><i
							class="material-icons">track_changes</i></a></li>
					<li><a href="#" class="btn-floating green"><i
							class="material-icons">publish</i></a></li>
				</ul>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery-1.10.2.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/materialize/js/materialize.min.js"></script>
	<script src="assets/js/jquery.metisMenu.js"></script>
	<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
	<script src="assets/js/dataTables/jquery.dataTables.js"></script>
	<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="./assets/plugins/layer/layer.js"></script>

	<script type="text/javascript" src="./pages/common.js"></script>
	<script type="text/javascript" src="./pages/title.js"></script>
	<script type="text/javascript" src="./pages/alarmRuleUpdate.js"></script>

</body>
</html>
