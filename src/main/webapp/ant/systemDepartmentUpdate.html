<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>安天涉密专用运维管理系统（涉密专用计算平台版）V3.0</title>
		<link href="assets/css/icon.css" rel="stylesheet" />
		<link href="assets/materialize/css/materialize.min.css" rel="stylesheet" media="screen,projection" />
		<link href="assets/css/bootstrap.css" rel="stylesheet" />
		<link href="assets/css/font-awesome.css" rel="stylesheet" />
		<link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
		<link href="assets/css/custom-styles.css" rel="stylesheet" />
		<link href='assets/css/font-awesome.css' rel='stylesheet' type='text/css' />
		<link href="assets/js/Lightweight-Chart/cssCharts.css" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/zTreeStyle/zTreeStyle.css" type="text/css">
		<link href="assets/css/common.css" rel="stylesheet">  
		<style>
			ul.ztree {margin-top: 10px;border: 1px solid #617775;background: #f0f6e4;width:220px;height:350px;overflow-y:scroll;overflow-x:auto;}
		</style>
	</head>

	<body>
	<div style="width: 100%; margin: 10px 20px 10px 0px; padding: 15px 30px;">
	<input id="id" type="text" hidden />
		<div class="row">
			<div class="col-md-12">
				<div class="card" style="background-color: #25356B; color: #fff;">
					<div class="card-content">
						<form>
							<div class="row">
								<div class="input-field col s12">
									<label for="d_name" class="myactive">组织机构名称<span
										style="color: red;">*</span></label> <input id="d_name" type="text"
										value="" />
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="parentId" type="text" hidden /> <input
										id="parent_id" type="text" readonly value=""
										onclick="showMenu();" placeholder="请选择" /> <label
										for="parent_id" class="myactive">上级组织机构</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="d_desc" type="text" /> <label for="d_desc"
										class="myactive">组织机构描述</label>
								</div>
							</div>
						</form>

						<div class="row">
							<div class="col-md-6" align="center">
								<div>
									<a href="#" onclick="updateDepartment()"
										class="waves-effect waves-light btn"> 保 存 </a> <a href="#"
										class="my-btn waves-effect waves-light"
										onclick="closeDialog();"> 返 回 </a>
								</div>
							</div>

						</div>
						<div class="clearBoth"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="fixed-action-btn horizontal click-to-toggle">
			<a class="btn-floating btn-large red"> <i class="material-icons">menu</i>
			</a>
			<ul>
				<li><a href="hardWare.html" class="btn-floating red"><i
						class="material-icons">track_changes</i></a></li>
				<li><a href="#" class="btn-floating green"><i
						class="material-icons">publish</i></a></li>
			</ul>
		</div>
	</div>

	<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
			<ul id="tree" class="ztree" style="margin-top:0; width:100%;"></ul>
		</div>

		<script src="assets/js/jquery-1.10.2.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/materialize/js/materialize.min.js"></script>
		<script src="assets/js/ztree/jquery.ztree.all.min.js"></script>
		<script src="assets/js/jquery.metisMenu.js"></script>
		<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
		<script src="assets/js/dataTables/jquery.dataTables.js"></script>
		<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
		<script type="text/javascript" src="./assets/plugins/layer/layer.js"></script>	
		
		<script type="text/javascript" src="./pages/common.js"></script>
		<script type="text/javascript" src="./pages/title.js"></script> 
		<script type="text/javascript" src="./pages/systemDepartmentUpdate.js"></script>

	</body>
</html>
